image: node:14-alpine

stages:
  - build

variables:
  CODEARTIFACT_DOMAIN_NAME: 'amazon'
  CODEARTIFACT_DOMAIN_OWNER: '149122183214'
  CODEARTIFACT_REPO_NAME: 'dmmadse-test'
  REGION: 'us-west-2'
  CODEARIFACT_PACKAGE_FORMAT: 'npm'

codeartifactlogin:
  stage: build
  script:
    - apk add --update curl && rm -rf /var/cache/apk/*
    - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip awscliv2.zip && ./aws/install
    - /usr/local/bin/aws --version
    - /usr/local/bin/aws codeartifact login --domain ${CODEARTIFACT_DOMAIN_NAME} --domain-owner ${CODEARTIFACT_DOMAIN_OWNER} --repository ${CODEARTIFACT_REPO_NAME} --region ${REGION} --tool ${CODEARIFACT_PACKAGE_FORMAT}
    - node common/scripts/install-run-rush.js update
 
